<html>
  <head>
    <title>Find and Replace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css">
       <link rel="stylesheet" href="./css/styles.css" type="text/css">
       <script src="js/jquery-1.11.3.js"></script>
       <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Enter the phrase to search through:</h1>
      <form id="name-changer">
        <div class="form-group">

            <label for="input-sentence">Input a sentence:</label>
            <input id="input-sentence" type="text">

            <label for="input-word">Input a word you want to replace:</label>
            <input id="input-word" type="text">

            <label for="input-replacementWord">Input a word that you want to replace with:</label>
            <input id="input-replacementWord" type="text">

        </div>
          <div id="result">
              <p>The new phrase is: <em><strong> " <span class="output"></span>"</em></strong></p>
          </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
